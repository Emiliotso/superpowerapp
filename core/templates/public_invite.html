<!DOCTYPE html>
<html>

<head>
    <title>Give Feedback to {{ user.username }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f9;
            padding: 20px;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            color: #333;
            font-size: 1.8rem;
        }

        p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #1f2937;
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            /* Prevents zoom on iOS */
        }

        input:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1d4ed8;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Give Feedback to {{ user.username }}</h1>
        <p>You have been invited to provide anonymous feedback to help {{ user.username }} grow. Please enter your
            details to get started.</p>

        <form method="post">
            {% csrf_token %}
            <label>Your Name</label>
            <input type="text" name="name" required placeholder="e.g. Jane Doe">

            <label>Your Email</label>
            <input type="email" name="email" required placeholder="jane@example.com">

            <button type="submit">Start Survey</button>
        </form>
    </div>
</body>

</html>
