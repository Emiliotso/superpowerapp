<!DOCTYPE html>
<html>

<head>
    <title>Give Feedback to {{ user.username }}</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f9;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #1f2937;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Give Feedback to {{ user.username }}</h1>
        <p>You have been invited to provide anonymous feedback to help {{ user.username }} grow. Please enter your
            details to get started.</p>

        <form method="post">
            {% csrf_token %}
            <label>Your Name</label>
            <input type="text" name="name" required placeholder="e.g. Jane Doe">

            <label>Your Email</label>
            <input type="email" name="email" required placeholder="jane@example.com">

            <button type="submit">Start Survey</button>
        </form>
    </div>
</body>

</html>
