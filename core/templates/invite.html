<!DOCTYPE html>
<html>

<head>
    <title>Send Invitation</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f9;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .cancel {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Send Feedback Invite</h2>
        <form method="post">
            {% csrf_token %}
            <label>Name</label>
            <input type="text" name="name" required placeholder="e.g. Jane Doe">

            <label>Email</label>
            <input type="email" name="email" required placeholder="jane@example.com">

            <label>Phone (Optional)</label>
            <input type="text" name="phone" placeholder="+1 555 0123">

            <button type="submit">Send Invitation</button>
        </form>
        <a href="{% url 'dashboard' %}" class="cancel">Cancel</a>
    </div>
</body>

</html>
